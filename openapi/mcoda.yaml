openapi: 3.1.0
info:
  title: Master Coda Desktop App
  version: 0.0.0
tags:
  - name: Workspaces
  - name: Tasks
  - name: Jobs
  - name: Agents
  - name: Docs
  - name: Settings
  - name: Telemetry
paths:
  /workspaces/recent:
    get:
      tags:
        - Workspaces
      summary: List recent workspaces
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: &a12
                  type: object
                  required:
                    - path
                  properties:
                    path:
                      type: string
                    lastOpened:
                      type: string
                      format: date-time
  /workspaces/select:
    post:
      tags:
        - Workspaces
      summary: Select or open a workspace
      requestBody:
        required: true
        content:
          application/json:
            schema: &a13
              type: object
              properties:
                path:
                  type: string
                initializeIfMissing:
                  type: boolean
      responses:
        "200":
          description: Workspace selected
          content:
            application/json:
              schema: &a1
                type: object
                required:
                  - path
                  - isValid
                properties:
                  path:
                    type: string
                  isValid:
                    type: boolean
                  config:
                    type: object
                    additionalProperties: true
        default:
          description: Error
          content:
            application/json:
              schema: &a4
                type: object
                required:
                  - kind
                  - code
                  - message
                properties:
                  kind:
                    type: string
                    enum:
                      - config
                      - missing_binary
                      - execution
                      - validation
                      - unknown
                  code:
                    type: string
                  message:
                    type: string
                  command:
                    type: string
                  technicalDetails:
                    type: string
  /workspaces/current:
    get:
      tags:
        - Workspaces
      summary: Get current workspace
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: *a1
  /settings:
    get:
      tags:
        - Settings
      summary: Get app settings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: &a3
                type: object
                required:
                  - theme
                  - window
                  - recentWorkspaces
                  - preferences
                  - cli
                properties:
                  theme:
                    type: string
                  window: &a2
                    type: object
                    required:
                      - width
                      - height
                      - x
                      - y
                    properties:
                      width:
                        type: integer
                      height:
                        type: integer
                      x:
                        type: integer
                      y:
                        type: integer
                  recentWorkspaces:
                    type: array
                    items:
                      type: string
                  preferences: &a15
                    type: object
                    required:
                      - autoScrollTerminal
                      - defaultAgent
                      - showCompletedTasks
                    properties:
                      autoScrollTerminal:
                        type: boolean
                      defaultAgent:
                        type: string
                      showCompletedTasks:
                        type: boolean
                  cli: &a17
                    type: object
                    properties:
                      customPath:
                        type: string
    patch:
      tags:
        - Settings
      summary: Update app settings
      requestBody:
        required: true
        content:
          application/json:
            schema: &a14
              type: object
              properties:
                theme:
                  type: string
                window: *a2
                recentWorkspaces:
                  type: array
                  items:
                    type: string
                preferences: &a16
                  type: object
                  properties:
                    autoScrollTerminal:
                      type: boolean
                    defaultAgent:
                      type: string
                    showCompletedTasks:
                      type: boolean
                cli: &a18
                  type: object
                  properties:
                    customPath:
                      type: string
      responses:
        "200":
          description: Updated settings
          content:
            application/json:
              schema: *a3
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /backlog:
    get:
      tags:
        - Tasks
      summary: Get backlog summary
      parameters:
        - name: assignee
          in: query
          schema:
            type: string
        - name: status
          in: query
          style: form
          explode: true
          schema:
            type: array
            items: &a5
              type: string
              enum:
                - not_started
                - in_progress
                - ready_to_review
                - ready_to_qa
                - completed
                - blocked
        - name: search
          in: query
          schema:
            type: string
        - name: parentId
          in: query
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: &a22
                type: object
                required:
                  - epics
                  - stories
                  - tasks
                properties:
                  epics:
                    type: array
                    items: &a20
                      type: object
                      required:
                        - id
                        - title
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                  stories:
                    type: array
                    items: &a21
                      type: object
                      required:
                        - id
                        - title
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                        epic_id:
                          type: string
                  tasks:
                    type: array
                    items: &a6
                      type: object
                      required:
                        - id
                        - key
                        - title
                        - status
                        - story_points
                      properties:
                        id:
                          type: string
                        key:
                          type: string
                        title:
                          type: string
                        status: *a5
                        story_points:
                          type: integer
                        assignee:
                          type: string
                        parent_id:
                          type: string
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /tasks/{taskId}:
    get:
      tags:
        - Tasks
      summary: Get task
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: *a6
        default:
          description: Error
          content:
            application/json:
              schema: *a4
    patch:
      tags:
        - Tasks
      summary: Update task details or status
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema: &a19
              type: object
              properties:
                title:
                  type: string
                status: *a5
                story_points:
                  type: integer
                assignee:
                  type: string
                parent_id:
                  type: string
      responses:
        "200":
          description: Updated task
          content:
            application/json:
              schema: *a6
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /agents:
    get:
      tags:
        - Agents
      summary: List agents
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: &a7
                  type: object
                  required:
                    - name
                    - model
                    - status
                    - capabilities
                  properties:
                    name:
                      type: string
                    model:
                      type: string
                    status:
                      type: string
                      enum:
                        - active
                        - configured
                        - missing_auth
                    capabilities:
                      type: array
                      items:
                        type: string
  /agents/{agentName}:
    patch:
      tags:
        - Agents
      summary: Update agent configuration
      parameters:
        - name: agentName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema: &a23
              type: object
              properties:
                baseUrl:
                  type: string
                apiKey:
                  type: string
                model:
                  type: string
      responses:
        "200":
          description: Updated agent
          content:
            application/json:
              schema: *a7
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /agents/{agentName}/test:
    post:
      tags:
        - Agents
      summary: Test agent connectivity
      parameters:
        - name: agentName
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Test result
          content:
            application/json:
              schema: &a24
                type: object
                required:
                  - status
                  - latency_ms
                properties:
                  status:
                    type: string
                    enum:
                      - healthy
                      - error
                  latency_ms:
                    type: integer
                  message:
                    type: string
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /jobs:
    get:
      tags:
        - Jobs
      summary: List active jobs
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: &a25
                  type: object
                  required:
                    - id
                    - type
                    - status
                    - progress
                    - currentStep
                  properties:
                    id:
                      type: string
                    type: &a8
                      type: string
                      enum:
                        - create-tasks
                        - refine-tasks
                        - work-on-tasks
                        - code-review
                        - qa-tasks
                        - docs-generate
                    status: &a9
                      type: string
                      enum:
                        - running
                        - paused
                        - completed
                        - failed
                    progress:
                      type: number
                      minimum: 0
                      maximum: 100
                    currentStep:
                      type: string
        default:
          description: Error
          content:
            application/json:
              schema: *a4
    post:
      tags:
        - Jobs
      summary: Start a long-running job
      requestBody:
        required: true
        content:
          application/json:
            schema: &a26
              type: object
              required:
                - type
              properties:
                type: *a8
                params:
                  type: object
                  additionalProperties: true
      responses:
        "201":
          description: Job started
          content:
            application/json:
              schema: &a10
                type: object
                required:
                  - id
                  - type
                  - status
                properties:
                  id:
                    type: string
                  dbId:
                    type: string
                  type: *a8
                  status: *a9
                  progress:
                    type: number
                    minimum: 0
                    maximum: 100
                  currentStep:
                    type: string
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /jobs/{jobId}:
    get:
      tags:
        - Jobs
      summary: Get job status
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: *a10
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /jobs/{jobId}/stop:
    post:
      tags:
        - Jobs
      summary: Stop a running job
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Job stopped
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /jobs/{jobId}/input:
    post:
      tags:
        - Jobs
      summary: Send input to a running job
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema: &a27
              type: object
              required:
                - input
              properties:
                input:
                  type: string
      responses:
        "204":
          description: Input accepted
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /jobs/{jobId}/logs:
    get:
      tags:
        - Jobs
      summary: Get job logs
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: &a28
                  type: object
                  required:
                    - text
                    - stream
                  properties:
                    text:
                      type: string
                    stream:
                      type: string
                      enum:
                        - stdout
                        - stderr
                    at:
                      type: string
                      format: date-time
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /jobs/{jobId}/events:
    get:
      tags:
        - Jobs
      summary: Stream job events
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Server-sent events for job updates and logs
          content:
            text/event-stream:
              schema:
                type: string
  /docs/{docType}:
    get:
      tags:
        - Docs
      summary: Get document content
      parameters:
        - name: docType
          in: path
          required: true
          schema: &a11
            type: string
            enum:
              - rfp
              - pdr
              - sds
              - architecture
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: &a29
                type: object
                required:
                  - type
                  - content
                properties:
                  type: *a11
                  content:
                    type: string
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /docs/{docType}/generate:
    post:
      tags:
        - Docs
      summary: Generate or regenerate a document
      parameters:
        - name: docType
          in: path
          required: true
          schema: *a11
      requestBody:
        required: false
        content:
          application/json:
            schema: &a30
              type: object
              properties:
                sourceType: *a11
                sourcePath:
                  type: string
      responses:
        "201":
          description: Job started
          content:
            application/json:
              schema: *a10
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /telemetry/usage:
    get:
      tags:
        - Telemetry
      summary: Get token usage and cost data
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: &a31
                type: object
                additionalProperties: true
        default:
          description: Error
          content:
            application/json:
              schema: *a4
  /telemetry/estimates:
    get:
      tags:
        - Telemetry
      summary: Get project estimate data
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: &a32
                type: object
                additionalProperties: true
        default:
          description: Error
          content:
            application/json:
              schema: *a4
components:
  schemas:
    RecentWorkspace: *a12
    WorkspaceSelectRequest: *a13
    Workspace: *a1
    Settings: *a3
    SettingsUpdate: *a14
    WindowBounds: *a2
    Preferences: *a15
    PreferencesUpdate: *a16
    CliSettings: *a17
    CliSettingsUpdate: *a18
    TaskStatus: *a5
    Task: *a6
    TaskUpdate: *a19
    Epic: *a20
    Story: *a21
    BacklogSummary: *a22
    Agent: *a7
    AgentUpdate: *a23
    AgentTestResult: *a24
    JobType: *a8
    JobStatus: *a9
    Job: *a10
    ActiveJob: *a25
    JobStartRequest: *a26
    JobInputRequest: *a27
    JobLogEntry: *a28
    DocumentType: *a11
    Document: *a29
    DocumentGenerateRequest: *a30
    TelemetryUsage: *a31
    TelemetryEstimate: *a32
    IpcError: *a4
