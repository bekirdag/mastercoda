<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Master Coda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#151e32', // Custom mix for depth
                900: '#0f172a',
                950: '#020617',
              },
              indigo: {
                450: '#7178f5', // Custom mix
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for cyberpunk feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Animation Polyfills for tailwindcss-animate */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUpShort {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes zoomIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      @keyframes flashRed {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(239, 68, 68, 0.2); }
      }
      @keyframes flashGreen {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(16, 185, 129, 0.15); }
      }

      .animate-in {
        animation-duration: 0.5s;
        animation-fill-mode: both;
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      .fade-in {
        animation-name: fadeIn;
      }
      .slide-in-from-bottom-2 {
        animation-name: slideUpShort;
      }
      .slide-in-from-bottom-4 {
        animation-name: slideUp;
      }
      .slide-in-from-left-2 {
        animation-name: slideUpShort; /* Fallback */
      }
      .zoom-in, .zoom-in-95 {
        animation-name: zoomIn;
      }
      .shake {
        animation-name: shake;
        animation-duration: 0.2s;
        animation-iteration-count: 2;
      }
      .animate-flash-red {
        animation: flashRed 0.5s ease-in-out;
      }
      .animate-flash-green {
        animation: flashGreen 0.8s ease-in-out;
      }
      
      .duration-300 { animation-duration: 300ms; }
      .duration-500 { animation-duration: 500ms; }
      .duration-700 { animation-duration: 700ms; }
      .duration-1000 { animation-duration: 1000ms; }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
      
      /* Utilities */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #334155 #0f172a;
      }
      
      .animate-pulse-subtle {
        animation: pulseSubtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulseSubtle {
        0%, 100% { opacity: 1; }
        50% { opacity: .85; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom",
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-200 antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
